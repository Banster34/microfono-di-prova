<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registratore Professionale</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://www.robadamagazine.com/wp-content/uploads/2021/10/cinema.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      padding: 30px;
      backdrop-filter: brightness(0.6);
    }

    h1 {
      color: #fff;
      margin-bottom: 10px;
      text-shadow: 1px 1px 3px #000;
    }

    #status, #timer {
      font-size: 20px;
      margin: 10px 0;
      font-weight: bold;
      text-shadow: 1px 1px 2px #000;
    }

    #timerSmall {
      font-size: 16px;
      margin-top: -10px;
      color: #90caf9;
      text-shadow: 1px 1px 2px #000;
    }

    button {
      padding: 14px 40px;
      margin: 10px 8px;
      font-size: 18px;
      min-width: 160px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #e91e63;
      transform: scale(1.05);
    }

    #downloadLink {
      display: none;
      margin-top: 20px;
      color: #00e676;
      text-decoration: none;
      font-weight: bold;
    }

    #audioVisualizer {
      width: 80%;
      height: 80px;
      margin: 30px auto 10px auto;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .bar {
      width: 8px;
      height: 30%;
      background: #00e5ff;
      animation: bounce 1s infinite ease-in-out;
      transform-origin: bottom;
    }

    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }
    .bar:nth-child(5) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 100% { height: 20%; }
      50% { height: 90%; }
    }

    .paused .bar {
      animation-play-state: paused;
    }

    video {
      margin-top: 20px;
      max-width: 90%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Registratore Professionale</h1>
  <div id="status">Pronto per registrare</div>
  <div id="timer">00:00:00</div>

  <div>
    <button id="recordBtn">‚ñ∂Ô∏è Inizia</button>
    <button id="pauseBtn" style="display:none">‚è∏Ô∏è Pausa</button>
    <button id="cancelBtn" style="display:none;background-color:#f44336;">‚ùå Annulla</button>
  </div>

  <a id="downloadLink">‚¨áÔ∏è Scarica Registrazione</a>

  <video id="videoProva" src="https://banster34.github.io/microfono-di-prova/202504151118 (1).mp4" controls></video>

  <div id="audioVisualizer" class="paused">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <div id="timerSmall">00:00:00.000</div>

  <footer>¬© 2025 - Matteo De Ninno</footer>

 <script>
  let recorder, combinedStream, timerInterval;
  let isRecording = false;
  let isPaused = false;
  let chunks = [];
  let startTime, elapsed = 0;

  const recordBtn = document.getElementById("recordBtn");
  const pauseBtn = document.getElementById("pauseBtn");
  const cancelBtn = document.getElementById("cancelBtn");
  const downloadLink = document.getElementById("downloadLink");
  const statusText = document.getElementById("status");
  const timer = document.getElementById("timer");
  const timerSmall = document.getElementById("timerSmall");
  const visualizer = document.getElementById("audioVisualizer");
  const video = document.getElementById("videoProva");

  function updateTimer() {
    const now = Date.now();
    const diff = now - startTime + elapsed;

    const hrs = String(Math.floor(diff / 3600000)).padStart(2, '0');
    const mins = String(Math.floor((diff % 3600000) / 60000)).padStart(2, '0');
    const secs = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0');
    const ms = String(diff % 1000).padStart(3, '0');

    timer.textContent = `${hrs}:${mins}:${secs}.${ms}`;
    timerSmall.textContent = `${hrs}:${mins}:${secs}.${ms}`;
  }

  async function startRecording() {
    try {
      const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
      const micStream = await navigator.mediaDevices.getUserMedia({ audio: true });

      const audioContext = new AudioContext();
      const destination = audioContext.createMediaStreamDestination();
      const systemSource = audioContext.createMediaStreamSource(screenStream);
      const micSource = audioContext.createMediaStreamSource(micStream);
      systemSource.connect(destination);
      micSource.connect(destination);

      const combinedTracks = [...screenStream.getVideoTracks(), ...destination.stream.getAudioTracks()];
      combinedStream = new MediaStream(combinedTracks);
      recorder = new MediaRecorder(combinedStream);

      chunks = [];
      recorder.ondataavailable = e => chunks.push(e.data);
      recorder.onstop = () => {
        const blob = new Blob(chunks, { type: "video/webm" });
        const url = URL.createObjectURL(blob);
        const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
        downloadLink.href = url;
        downloadLink.download = `registrazione-${timestamp}.webm`;
        downloadLink.style.display = "inline-block";
      };

      recorder.start();
      isRecording = true;
      statusText.textContent = "üé¨ Registrazione in corso...";
      recordBtn.textContent = "‚èπÔ∏è Ferma";
      pauseBtn.style.display = "inline-block";
      cancelBtn.style.display = "inline-block";
      startTime = Date.now();
      timerInterval = setInterval(updateTimer, 50);
      visualizer.classList.remove("paused");
      video.play();
    } catch (err) {
      alert("Errore: concedi i permessi e seleziona 'Intero schermo' con audio.");
      console.error(err);
    }
  }

  function stopRecording() {
    recorder.stop();
    combinedStream.getTracks().forEach(track => track.stop());
    recorder = null;
    combinedStream = null;
    clearInterval(timerInterval);
    isRecording = false;
    isPaused = false;
    statusText.textContent = "‚úÖ Registrazione completata";
    recordBtn.textContent = "‚ñ∂Ô∏è Inizia";
    pauseBtn.style.display = "none";
    cancelBtn.style.display = "none";
    visualizer.classList.add("paused");
    video.pause();
  }

  function cancelRecording() {
    if (recorder && isRecording) {
      recorder.stop();
      combinedStream.getTracks().forEach(track => track.stop());
      recorder = null;
      combinedStream = null;
      chunks = [];
      clearInterval(timerInterval);
      isRecording = false;
      isPaused = false;
      timer.textContent = "00:00:00.000";
      timerSmall.textContent = "00:00:00.000";
      elapsed = 0;
      statusText.textContent = "‚ùå Registrazione annullata";
      recordBtn.textContent = "‚ñ∂Ô∏è Inizia";
      pauseBtn.style.display = "none";
      cancelBtn.style.display = "none";
      downloadLink.style.display = "none";
      visualizer.classList.add("paused");
      video.pause();
    }
  }

  recordBtn.addEventListener("click", () => {
    if (!isRecording) {
      startRecording();
    } else {
      stopRecording();
    }
  });

  pauseBtn.addEventListener("click", () => {
    if (recorder && isRecording) {
      if (!isPaused) {
        recorder.pause();
        clearInterval(timerInterval);
        elapsed += Date.now() - startTime;
        isPaused = true;
        statusText.textContent = "‚è∏Ô∏è Pausa";
        pauseBtn.textContent = "‚ñ∂Ô∏è Riprendi";
        visualizer.classList.add("paused");
        video.pause();
      } else {
        recorder.resume();
        startTime = Date.now();
        timerInterval = setInterval(updateTimer, 50);
        isPaused = false;
        statusText.textContent = "üé¨ Registrazione in corso...";
        pauseBtn.textContent = "‚è∏Ô∏è Pausa";
        visualizer.classList.remove("paused");
        video.play();
      }
    }
  });

  cancelBtn.addEventListener("click", cancelRecording);

  window.addEventListener("keydown", (e) => {
    if (e.code === "Enter") {
      e.preventDefault();
      if (!isRecording) {
        startRecording();
      } else {
        stopRecording();
      }
    } else if (e.code === "Escape") {
      e.preventDefault();
      cancelRecording();
    } else if (e.code === "Space" && isRecording) {
      e.preventDefault();
      pauseBtn.click();
    }
  });
</script>
</body>
</html>
